<title>ガチャ</title>
<style>
body{
  background:#f6f8fa;
  font-family:sans-serif;
  margin:0;
  padding:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.gacha-box{
  width:350px;
  background:#fff;
  padding:20px;
  border-radius:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  text-align:center;
}
.gacha-btn, .retry-btn{
  background:#ff6384;
  color:#fff;
  border:none;
  padding:12px 20px;
  border-radius:30px;
  cursor:pointer;
  font-size:18px;
  margin-top:10px;
}
.gacha-btn:hover, .retry-btn:hover{
  opacity:0.8;
}
#result-img{
  width:100%;
  margin-top:20px;
  border-radius:14px;
  display:none;
}
.save-btn{
  display:none;
  margin-top:10px;
  background:#3b82f6;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:30px;
  cursor:pointer;
}
.save-btn:hover{
  opacity:0.8;
}

</style>
</head>
<body>
<div class="gacha-box" style="background:#fff5fb; border:2px solid #ffb7d5; box-shadow:0 6px 14px rgba(255,150,180,0.25);">
<button class="gacha-btn" style="background:#6b5cff;margin-bottom:10px;border-radius:12px;" onclick="goDress()">着せ替えページ</button>
<h2 style="font-size:22px;color:#ff4f91;margin:10px 0 4px;letter-spacing:1px;">【ズズたま！ガチャポン！】</h2>
<div style="margin-top:5px;font-size:16px;color:#777;background:#ffe3ef;padding:4px 10px;border-radius:10px;display:inline-block;">全４４種類</div>
<button class="gacha-btn" style="margin-top:15px;background:#ff4f91;border-radius:25px;" onclick="rollGacha()">回す</button>
<img id="result-img" />
<button id="saveBtn" class="save-btn" onclick="saveImage()">画像を保存
</div>

function rollGacha(){
  const img = document.getElementById("result-img");
  const saveBtn = document.getElementById("saveBtn");

  // ランダム選択
  const rand = Math.floor(Math.random() * images.length);
  img.src = images[rand];
  img.style.display = "block";
  saveBtn.style.display = "inline-block";
}

function saveImage(){
  const img = document.getElementById("result-img");
  const link = document.createElement("a");
  link.href = img.src;
  link.download = "gacha_image.png";
  link.click();
}
function goDress(){
  window.location.href = "https://zzcafe-280.github.io/zztama-kisekae/"; // ★ここに遷移したいURLを入れてください
}

<div id="videoOverlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:black;z-index:9999;justify-content:center;align-items:center;">
<video id="gachaVideo" src="https://raw.githubusercontent.com/yumekiki/zzgyatyapon/main/gyatyaponn.mp4" style="width:100vw;height:100vh;object-fit:contain;background:black;" playsinline></video>
</div>
<script>
const videoOverlay = document.getElementById("videoOverlay");
const gachaVideo = document.getElementById("gachaVideo");

function rollGacha(){
  videoOverlay.style.display = "flex";
  gachaVideo.currentTime = 0;
  gachaVideo.play();

  gachaVideo.onended = () => {
    videoOverlay.style.display = "none";

    const img = document.getElementById("result-img");
    const saveBtn = document.getElementById("saveBtn");
    const rand = Math.floor(Math.random() * images.length);
    img.src = images[rand];
    img.style.display = "block";
    saveBtn.style.display = "inline-block";
  };
}
</script>
